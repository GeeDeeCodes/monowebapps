<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d0f;
      --surface: #141416;
      --border: #252528;
      --text: #e8e8ec;
      --text-muted: #5a5a62;
      --accent: #ffffff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Syne', sans-serif;
      min-height: 100vh;
      padding: 48px 40px;
    }

    header {
      display: flex;
      align-items: baseline;
      gap: 16px;
      margin-bottom: 48px;
    }

    header h1 {
      font-size: 1.1rem;
      font-family: 'Space Mono', monospace;
      font-weight: 700;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    header span {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      color: var(--border);
      letter-spacing: 0.1em;
    }

    /* ── SECTIONS ─────────────────────────── */
    .section {
      margin-bottom: 56px;
    }

    .section-label {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 16px;
      padding-left: 2px;
    }

    /* ── GRID ─────────────────────────────── */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 12px;
    }

    /* ── CARD ─────────────────────────────── */
    .card {
      --card-color: #ffffff;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 22px 20px 20px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 4px;
      text-decoration: none;
      color: var(--text);
      cursor: pointer;
      transition: border-color 0.18s, transform 0.18s, box-shadow 0.18s;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: var(--card-color);
      opacity: 0.85;
      transition: height 0.18s, opacity 0.18s;
    }

    .card:hover {
      border-color: var(--card-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), 0 0 0 1px color-mix(in srgb, var(--card-color) 20%, transparent);
    }

    .card:hover::before {
      height: 3px;
      opacity: 1;
    }

    .card-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--card-color);
      flex-shrink: 0;
      box-shadow: 0 0 8px var(--card-color);
    }

    .card-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card-tag {
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--card-color);
      opacity: 0.7;
    }

    .card-name {
      font-size: 1rem;
      font-weight: 800;
      line-height: 1.2;
      letter-spacing: -0.01em;
    }

    .card-desc {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .card-arrow {
      position: absolute;
      bottom: 16px; right: 18px;
      font-size: 0.8rem;
      color: var(--card-color);
      opacity: 0;
      transition: opacity 0.18s, transform 0.18s;
    }

    .card:hover .card-arrow {
      opacity: 0.8;
      transform: translate(2px, -2px);
    }

    /* ── ADD NEW ──────────────────────────── */
    .card-add {
      border-style: dashed;
      opacity: 0.35;
      transition: opacity 0.18s;
      cursor: default;
    }
    .card-add:hover {
      opacity: 0.55;
      transform: none;
      box-shadow: none;
      border-color: var(--border);
    }
    .card-add::before { display: none; }
    .card-add-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      height: 60px;
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    footer {
      margin-top: 80px;
      font-family: 'Space Mono', monospace;
      font-size: 0.6rem;
      color: var(--border);
      letter-spacing: 0.1em;
    }

  /* Local system font stack (no external fonts) */
  :root {
    --local-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
    --local-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", "Segoe UI Mono", monospace;
  }
  body { font-family: var(--local-sans); }
  pre, code, kbd, samp, .editable, .jrow, .node-content, .logo sub, .tog { font-family: var(--local-mono); }
  </style>
</head>
<body>

  <header>
    <h1>Dashboard</h1>
    <span>// your apps</span>
  </header>

  <!-- ═══════════════════════════════════════════════
       HOW TO ADD A NEW APP:
       1. Copy a <a class="card"> block
       2. Set href="https://your-app-url.com"
       3. Change --card-color to any hex/rgb color
       4. Update the name, tag, and description
       5. To add a new section, copy a <div class="section"> block
  ══════════════════════════════════════════════════ -->

  <!-- SECTION: Work -->
  <div class="section">
    <div class="section-label">Tools</div>
    <div class="grid">

      <a class="card" href="webclock.html" style="--card-color: #d2e645;">
        <div class="card-top">
          <div class="card-dot"></div>
          <span class="card-tag">Time</span>
        </div>
        <div class="card-name">Web Clock</div>
        <div class="card-desc">Time, alarm, timer, stopwatch, pomodoro.</div>
        <span class="card-arrow">↗</span>
      </a>

      <a class="card" href="xml-editor.html" style="--card-color: #597a18;">
        <div class="card-top">
          <div class="card-dot"></div>
          <span class="card-tag">files</span>
        </div>
        <div class="card-name">XML editor</div>
        <div class="card-desc">Edit xml files.</div>
        <span class="card-arrow">↗</span>
      </a>

      <a class="card" href="json-editor.html" style="--card-color: #944911;">
        <div class="card-top">
          <div class="card-dot"></div>
          <span class="card-tag">files</span>
        </div>
        <div class="card-name">Json editor</div>
        <div class="card-desc">Edit json files.</div>
        <span class="card-arrow">↗</span>
      </a>
    </div>
  </div>


  <footer>// edit index.html to customize</footer>

</body>
</html>
